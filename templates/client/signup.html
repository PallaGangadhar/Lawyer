{% extends 'client/base.html' %} {% load crispy_forms_tags %} {% block body_block %}

<section style='margin-top:5%'>
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-12 col-md-8 col-lg-8 col-xl-6 card">
                <form method='POST'>
                    {% csrf_token %} {% if msg %} {{msg}} {% endif %}
                    <div class="row">
                        <div class="col text-center">

                            <h1>User Register</h1>

                        </div>
                    </div>
                    <hr/>
                    <div class="row align-items-center">
                        <div class="col mt-4">
                            <label>Username: <abbr title="required">*</abbr></label> {{form.username}}
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <label>Email: </label> {{form.email}}
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <label>Password: <abbr title="required">*</abbr></label> {{form.password}}
                        </div>

                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <label>Confirm Password: <abbr title="required">*</abbr></label> {{form.confirm_password}}
                        </div>

                    </div>

                        <div class="col">

                                <label class="form-check-label">
                          <input type="checkbox" class="form-check-input">
                          I Read and Accept <a href="https://www.froala.com">Terms and Conditions</a>
                        </label>
                            </div>

                        </div> -->
                    <!-- <div class="row align-items-center mt-4">
                        <div class="col">

                            <div class="g-recaptcha" data-sitekey="6LdnKbYUAAAAAI9SCXcoi8k4jE6xcHJTv0Pyi393"></div>
                        </div>
                    </div> -->
                    <input type="submit" value="SignUp" class="btn btn-primary mt-4">
                </form>
            </div>
        </div>
    </div>
    </div>
</section>
<script src='https://www.google.com/recaptcha/api.js'></script>

{% endblock %}
